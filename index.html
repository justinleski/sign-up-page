<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>

    <aside>
        <svg xmlns="http://www.w3.org/2000/svg" width="48.001" height="48" viewBox="0 0 48.001 48">
            <g>
              <path d="M47.913,46.928,30.546,14.766V.727A.729.729,0,0,0,29.818,0H16.667a.724.724,0,0,0-.628.361.731.731,0,0,0,0,.727l1.733,3.033L16.036,7.154a.727.727,0,0,0,.631,1.088H29.092v6.523l-7.25,13.426a.727.727,0,1,0,1.28.691l1.466-2.715,4.913,2.4a.722.722,0,0,0,.637,0l4.913-2.4,11,20.377H32.185a.728.728,0,1,0,0,1.456H47.274a.727.727,0,0,0,.639-1.072ZM17.92,6.788l1.318-2.305a.734.734,0,0,0,0-.723l-1.318-2.3H29.091V6.787H17.92Zm11.9,20.318-4.539-2.219,4.539-8.406,4.54,8.406Z" fill="#AFD0ED"/>
              <path d="M15.157,21.393a.726.726,0,0,0-1.28,0L.087,46.928A.728.728,0,0,0,.728,48H28.306a.728.728,0,0,0,.641-1.072Zm-.64,1.875,3.29,6.092-3.29,1.607-3.29-1.607ZM1.946,46.545l8.589-15.9L14.2,32.43a.725.725,0,0,0,.638,0L18.5,30.641l8.589,15.9Z" fill="#AFD0ED"/>
            </g>
        </svg>
    </aside>

    <div class="main_form">
        
        <header>
            <h1>Sign Up</h1>
            <h2>Ready to delve into your new journey? You won't regret it.</h2>
        </header>

        <main>
            <form action="?" method="post" id="sign-up-form">
                <fieldset>
                    <div class="user_input">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="John" required>
                    </div>
                    <div class="user_input">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Doe">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="user_input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>
                    </div>
                    <div class="user_input">
                        <label for="phone_num">Phone:</label>
                        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone_num" name="phone_num" placeholder="123-456-7890" required>
                    </div>
                </fieldset>

                <!--Check if passwords match-->
                <fieldset>
                    <div class="user_input">
                        <label for="passwrd">Password:</label>
                        <input type="password" id="passwrd" name="passwrd" required>
                    </div>
                    <div class="user_input">
                        <label for="con_passwrd">Confirm Password:</label>
                        <input type="password" id="con_passwrd" name="con_passwrd" required>
                    </div>
                </fieldset>
            </form>

            <div class="call_to_action"> 
                <button type="submit" form="sign-up-form">Create Account</button>
                <h3>Already have an account? <a href="https://www.google.com" target="_blank">Log in.</a></h3>
            </div>
            
        </main>
    </div>  
</body>
</html>
