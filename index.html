<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <h1>Sign Up</h1>
        <h2>Ready to delve into your new journey? You won't regret it.</h2>
    </header>

    <main>
        <form action="?" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="John">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Doe">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="johndoe@gmail.com">

            <label for="phone_num">Phone:</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone_num" name="phone_num" placeholder="123-456-7890">


            <!--Check if passwords match-->
            <label for="passwrd">Password:</label>
            <input type="password" id="passwrd" name="passwrd">

            <label for="con_passwrd">Confirm Password:</label>
            <input type="password" id="con_passwrd" name="con_passwrd">

            <button type="submit">Create Account</button>
            <h3>Already have an account? Log in.</h3>

        </form>

        

    </main>
</body>
</html>
